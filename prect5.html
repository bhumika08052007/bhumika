<!DOCTYPE html>
<html lang="en">
<head>
    <title>prime or not </title>
</head>
<body>
    <script>
        let n=prompt("enter a number");
        let cant = 0;
        if(n<=1)
    {
        document.write("the number is not prime");
    }
         else
         {
            for(let i=1;i<=n;i++)
            {
                if(n%i===0)
                    {
                      
                        cant++;
                    }
                }
                    if(cant>2)
                {
                    document.write("the number is not prime ");
                }
                else
                {
                    document.write("the number is   prime "); 
                }
            }
    </script>
</body>
</html>
